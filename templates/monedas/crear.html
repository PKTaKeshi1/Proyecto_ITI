<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Moneda</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
    <h1>Registrar Nueva Moneda</h1>
    <form method="POST">
        <label>Nombre:</label><input name="nombre"><br>
        <label>Símbolo:</label><input name="simbolo"><br>
        <label>Cambio Actual:</label><input name="cambio" type="number" step="0.01"><br>
        <label>Fecha Actualización:</label><input name="fecha" type="date"><br>
        <label>Subunidad:</label><input name="subunidad"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
